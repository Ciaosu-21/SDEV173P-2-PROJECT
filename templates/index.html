<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Heart Disease Prediction Survey</h1>
        <form id="surveyForm">
            <!-- Age -->
            <label for="age">What is your age group?</label>
            <select id="age" name="age" required>
                <option value="1">Below 30</option>
                <option value="2">30-40</option>
                <option value="3">41-50</option>
                <option value="4">51-60</option>
                <option value="5">Above 60</option>
            </select>

            <!-- Sex -->
            <label for="sex">What is your gender?</label>
            <select id="sex" name="sex" required>
                <option value="0">Female</option>
                <option value="1">Male</option>
            </select>

            <!-- Chest Pain Type -->
            <label for="cp">Do you experience chest discomfort?</label>
            <select id="cp" name="cp" required>
                <option value="1">Never</option>
                <option value="2">Rarely</option>
                <option value="3">Sometimes</option>
                <option value="4">Often</option>
                <option value="5">Always</option>
            </select>

            <!-- Resting Blood Pressure -->
            <label for="trestbps">How would you rate your blood pressure levels?</label>
            <select id="trestbps" name="trestbps" required>
                <option value="1">Normal</option>
                <option value="2">Slightly Elevated</option>
                <option value="3">Moderately Elevated</option>
                <option value="4">High</option>
                <option value="5">Very High</option>
            </select>

            <!-- Cholesterol -->
            <label for="chol">How would you describe your diet?</label>
            <select id="chol" name="chol" required>
                <option value="1">Very Unhealthy</option>
                <option value="2">Unhealthy</option>
                <option value="3">Neutral</option>
                <option value="4">Healthy</option>
                <option value="5">Very Healthy</option>
            </select>

            <!-- Fasting Blood Sugar -->
            <label for="fbs">Have you been diagnosed with high blood sugar?</label>
            <select id="fbs" name="fbs" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <!-- Resting ECG -->
            <label for="restecg">What were the results of your last ECG?</label>
            <select id="restecg" name="restecg" required>
                <option value="0">Normal</option>
                <option value="1">Minor Issues</option>
                <option value="2">Serious Issues</option>
            </select>

            <!-- Maximum Heart Rate -->
            <label for="thalach">How would you rate your physical activity tolerance?</label>
            <select id="thalach" name="thalach" required>
                <option value="1">Very Low</option>
                <option value="2">Below Average</option>
                <option value="3">Average</option>
                <option value="4">Good</option>
                <option value="5">Excellent</option>
            </select>

            <!-- Exercise-Induced Angina -->
            <label for="exang">Do you feel chest pain during physical activity?</label>
            <select id="exang" name="exang" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <!-- ST Depression -->
            <label for="oldpeak">How often do you feel stressed?</label>
            <select id="oldpeak" name="oldpeak" required>
                <option value="1">Never</option>
                <option value="2">Rarely</option>
                <option value="3">Sometimes</option>
                <option value="4">Often</option>
                <option value="5">Always</option>
            </select>

            <!-- Slope -->
            <label for="slope">How well do you recover after physical activity?</label>
            <select id="slope" name="slope" required>
                <option value="1">Poorly</option>
                <option value="2">Moderately</option>
                <option value="3">Very Well</option>
            </select>

            <!-- Major Vessels -->
            <label for="ca">Have you been told you have blocked arteries?</label>
            <select id="ca" name="ca" required>
                <option value="0">No Blockage</option>
                <option value="1">Minor Blockage</option>
                <option value="2">Moderate Blockage</option>
                <option value="3">Severe Blockage</option>
            </select>

            <!-- Thalassemia -->
            <label for="thal">Have you been diagnosed with thalassemia?</label>
            <select id="thal" name="thal" required>
                <option value="3">No Issues</option>
                <option value="6">Minor Defect</option>
                <option value="7">Major Defect</option>
            </select>

            <button type="submit">Submit</button>
        </form>
        <div id="result">Your result will appear here.</div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
